<body>
	<div class="wrapper">
		<div class="game">
			<div class="game__body">
				<div class="game__items">
					<div class="game__text">
						Результат: <span></span>
					</div>
				</div>
				<div class="game__counter"></div>
			</div>
			<div class="game__win">Перемога!</div>
		</div>
		<div class="info">
			<a class="info__icon" href="#" title="Правила гри">i</a>
			<div id="info" class="info__body">
				<a class="info__close" href="#">X</a>
				<div class="info__text">
					<p>Тікати мишкой від квадратів - одну хвилину.</p>
					<p>Гра почнеться при наведені на синє поле.</p>
					<p>При виході за межі поля, гра починається спочатку.</p>
				</div>
			</div>
		</div>
	</div>
